<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/stylecadastro.css">
</head>
    <a href="javascript:history.back()" class="voltar"> ← Voltar </a>
<body class="dark-theme"> <button id="theme-toggle" class="TROCA_DE_TEMA">Modo Claro</button> <div class="main-container">
        <div class="Caixa_de_login">
            <h1 class="Titulo">{marginália}</h1>
            <p class="subtitulo">Junte-se à nossa comunidade literária</p>
            <div class="formulario">
                <form class="form">
                    <div class="input">
                        <input class="inputs" type="text" placeholder="  Nome completo:">
                    </div>
                    <div class="input">
                        <input class="inputs" type="email" placeholder="  Email:">
                    </div>
                    <div class="input">
                        <input class="inputs" type="password" placeholder="  Senha:">
                    </div>

                    <div class="input">
                        <input class="inputs" type="tel" placeholder="   Telefone:">
                    </div>

                    <div class="input">
                        <input class="inputs" type="text" placeholder="   Endereço completo:">
                    </div>
                    <div class="input">
                        <input class="inputs" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="   Data de nascimento:">
                    </div>
                    <button type="submit" class="Botão_de_login">Cadastrar</button>
                </form>
                <p class="login">Já tem uma conta? <a href="area_login.html">Faça login</a></p>
            </div>
        </div>

        <div class="image-container">
            <div class="imagem1">
                <img class="img1" src="../assets/livraria.jpg" alt="">
            </div>

            <div class="imagem2">
                <img class="img2" src="../assets/livros.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="scripts/script_cadastro.js"></script>
               
</body>
</html>
