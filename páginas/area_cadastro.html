<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/páginas/estilos/stylecadastro.css">
    <title>Tela de Cadastro</title>
   
</head>
<a href="javascript:history.back()" class="voltar"> ← Voltar </a>
    
<div class="main-container">
<body class="dark-theme"> <button id="theme-toggle" class="TROCA_DE_TEMA">Modo Claro</button> <div class="main-container">
        <div class="Caixa_de_login">
            <h1 class="Titulo">{Livraria Marginália}</h1>
            <p class="subtitulo">Junte-se à nossa comunidade literária</p>
            <div class="formulario">
                <form class="form">
                    <div class="input">
                        <input class="inputs" type="text" placeholder="  Nome completo:" required>
                    </div>
                    <div class="input">
                        <input class="inputs" type="email" placeholder="  Email:"  required>
                    </div>
                    <div class="input">
                        <input class="inputs" type="password" placeholder="  Senha:" required>
                    </div>

                    <div class="input">
                        <input class="inputs" type="tel" placeholder="   Telefone:" required>
                    </div>

                    <div class="input">
                        <input class="inputs" type="text" placeholder="   Endereço completo:" required>
                    </div>
                    <div class="input">
                        <input class="inputs" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="   Data de nascimento:" required>
                    </div>
                    <button type="submit" class="Botão_de_login">Cadastrar</button>
                </form>
                <p class="login">Já tem uma conta? <a href="#">Faça login</a></p>
            </div>
        </div>

        <div class="image-container">
            <div class="imagem1">
                <img class="img1" src="/assets/livraria.jpg" alt="">
            </div>

            <div class="imagem2">
                <img class="img2" src="/assets/livros.jpg" alt="">
            </div>
        </div>
    </div>

    <script >




       


            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); 

            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const endereco = document.getElementById('endereco').value.trim();
            const data_de_nascimento = document.getElementById('data_de_nascimento').value.trim();

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (nome === '' || email === '' || senha === ''||telefone === '' || endereco === '' || data_de_nascimento === '') {
                    alert('Por favor, preencha todos os campos.');
                } else if (!emailPattern.test(email)) {
                    alert('Por favor, insira um email válido.');
                } else {
                    alert('Formulário enviado com sucesso!');
                    document.getElementById('loginForm').reset();
                }
            });
        

            
        

    </script>
</body>
</html>
