<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/stylelogin.css">
    <title>Tela de login</title>
  
</head>
<body>
    <button id="theme-toggle" class="TROCA_DE_TEMA">Modo Claro</button>
    <div class="main-container">
        <div class="Caixa_de_login">
            <h1 class="Titulo">{marginália}</h1>
            <p class="subtitulo">Junte-se à nossa comunidade literária</p>
            <div class="formulario">
                <form id="loginForm">
                    <br>
                    <div class="input">
                        <input type="text" id="nome" placeholder="  Nome completo:" required>
                    </div>
                    <div class="input">
                        <input type="email" id="email" placeholder="  Email:" required>
                    </div>
                    <div class="input">
                        <input type="password" id="senha" placeholder="  Senha:" required>
                    </div>
                    <button type="submit" class="Botão_de_login">Login</button>
                </form>
            </div>
        </div>

        <script >


  document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); 

                const nome = document.getElementById('nome').value.trim();
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value.trim();

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (nome === '' || email === '' || senha === '') {
                    alert('Por favor, preencha todos os campos.');
                } else if (!emailPattern.test(email)) {
                    alert('Por favor, insira um email válido.');
                } else {
                    alert('Formulário enviado com sucesso!');
                    document.getElementById('loginForm').reset();
                }
            });
           

          
        </script>
    </div>
</body>
</html>
